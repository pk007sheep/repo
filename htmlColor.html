			@import url("https://fonts.googleapis.com/css2?family=Asap&family=Roboto:ital,wght@0,500;0,900;1,500&display=swap");
			body { display:flex; flex-flow:column nowrap; gap:5px; align-items:center; justify-content:center; margin:0; padding:0; width:100vw; height:100vh; font-size:15px; font-family:"Roboto","Asap",sans-serif; overflow-x:hidden; overflow-y:auto; user-select:none; }
			.flex-RowNowrap  { display:flex; flex-flow:row nowrap;  gap:0; align-items:center; justify-content:center; margin:0; padding:0; width:100%; }
			.flex-ColumnWrap { display:flex; flex-flow:column wrap; gap:0; align-items:center; justify-content:center; margin:0; padding:0; }
			.color-Wrapper { padding:2em; border-radius:10px; background:linear-gradient(rgba(255,255,255,0.5),rgba(0,0,0,0.5)); backdrop-filter:blur(50px); box-shadow:0 20px 40px 1px rgba(0,0,0,0.5); }
			.color-Code { padding-bottom:1em; align-items:flex-start; gap:1em; }
			.color-Code span { position:relative; }
			.color-Code span.Copied:after { content:"已複製"; opacity:0; position:absolute; top:1em; right:-4em; white-space:nowrap; text-shadow:0 0 3px blue; animation: fadein-fadeout 1s ease-in-out; }
			@keyframes fadein-fadeout { from { opacity:0; top:1em; } 20% { opacity:1; top:0.5em; } 80% { opacity:1; top:0.5em; } to { opacity:0; top:0; } }
			.color-Code label { color:#444; }
			.color-Code strong { display:inline-flex; margin-left:1em; padding:0.5em 1em; width:44em; white-space:nowrap; overflow: hidden; text-overflow:ellipsis; border-radius:5px; cursor:pointer; }
			.color-Div { gap:5px; }
			.color-Section { height:24em; }
			.color-Section>span  { flex:0 0 2em; width:2em; height:2em; text-align:center; }
			.color-Gradient { justify-content:flex-start; }
			.color-Gradient>span { flex:0 0 4em; width:4em; height:4em; line-height:4em; }
			.box-Shine { animation:box-Shine 1s infinite alternate; }
			@keyframes box-Shine { from { box-shadow:inset -1px -1px 1px 1px transparent,-1px -1px 1px 1px transparent } 
									 to { box-shadow:inset -1px -1px 1px 1px #ccc,-1px -1px 1px 1px #ccc } }

	<script type="text/javascript">
		var colorSection = document.querySelectorAll('.color-Section'),
			colorHex = document.querySelector('#color-Hex'),
			colorRGB = document.querySelector('#color-RGB');

		function readCode(e) {
			if ( e.target.tagName === 'SPAN' ) {
			colorHex.innerText = e.target.getAttribute('data-hex');
			colorRGB.innerText = e.target.getAttribute('data-rgba');
			Array.from(colorSection).forEach(section => { var colorSpan = section.querySelectorAll('span'); Array.from(colorSpan).forEach(span => { span.classList.remove('box-Shine') }) });
			e.target.classList.add('box-Shine');
			document.body.setAttribute('style',`background:${e.target.getAttribute('data-hex')}`);
			}
		}
		Array.from(colorSection).forEach(section => { section.addEventListener('click',readCode) });

		function copyCode(e) {
			navigator.clipboard.writeText(e.target.innerText);
			e.target.parentElement.classList.add('Copied');
			setTimeout( function(){ e.target.parentElement.classList.remove('Copied') }, 2000 );
		}
		colorHex.addEventListener('click',copyCode);
		colorRGB.addEventListener('click',copyCode);

//		console.log(e.target.innerText);
	</script>
